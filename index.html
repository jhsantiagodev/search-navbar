<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hoverable Sidebar Menu</title>
   <link type="text/css" rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
   <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
   <nav class="sidebar locked">
      <div class="logo-items flex">
         <span class="nav-image">
            <img src="images/logo.png" alt="logo_img">
         </span>
         <span class="logo-name">CodingNepal</span>
         <i class="bx bx-lock-alt" id="lock-icon" title="Unlocked"></i>
         <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu-container">
         <div class="menu-items">
            <ul class="menu-item">
               <div class="menu-title flex">
                  <span class="title">Dashboard</span>
                  <span class="line"></span>
               </div>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-home-alt"></i>
                     <span>Overview</span>
                  </a>
               </li>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-grid-alt"></i>
                     <span>All Projects</span>
                  </a>
               </li>
            </ul>

            <ul class="menu-item">
               <div class="menu-title flex">
                  <span class="title">Editor</span>
                  <span class="line"></span>
               </div>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bxs-magic-wand"></i>
                     <span>Magic Build</span>
                  </a>
               </li>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-folder"></i>
                     <span>New Projects</span>
                  </a>
               </li>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-cloud-upload"></i>
                     <span>Upload New</span>
                  </a>
               </li>
            </ul>

            <ul class="menu-item">
               <div class="menu-title flex">
                  <span class="title">Setting</span>
                  <span class="line"></span>
               </div>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-flag"></i>
                     <span>Notice Board</span>
                  </a>
               </li>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-award"></i>
                     <span>Award</span>
                  </a>
               </li>

               <li class="item">
                  <a href="#" class="link flex">
                     <i class="bx bx-cog"></i>
                     <span>Setting</span>
                  </a>
               </li>
            </ul>
         </div>

         <div class="sidebar-profile flex">
            <span class="nav-image">
               <img src="images/profile.jpg" alt="image-profile">
            </span>

            <div class="data-text">
               <span class="name">David Oliva</span>
               <span class="email">davia@gmail.com</span>
            </div>
         </div>
      </div>
   </nav>

   <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <input type="text" placeholder="Search...." class="search-box">
      <span class="nav-image">
         <img src="images/profile.jpg" alt="logo_img" />
      </span>
   </nav>

</body>
</html>
